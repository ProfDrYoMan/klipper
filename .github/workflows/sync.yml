name: Sync Fork

on:
  schedule:
    - cron: '*/60 * * * *'
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.9
        with:
          owner: Klipper3d
          base: master
          head: master
          retries: 0
